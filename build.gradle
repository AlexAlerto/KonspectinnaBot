plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
}
group = 'ru.Alerto'
version = '0.0.1'
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.3.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:3.3.5'

    implementation 'com.github.loki4j:loki-logback-appender:1.5.1'
    implementation 'org.codehaus.janino:janino:3.1.12'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.11.5'
    implementation 'io.micrometer:micrometer-core:1.14.1'

    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.3.5'
    implementation 'com.mysql:mysql-connector-j:9.0.0'

    implementation group: 'org.telegram', name: 'telegrambots', version: '6.9.7.1'
    implementation 'org.json:json:20231013'
    implementation 'org.projectlombok:lombok:1.18.20'


    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}
tasks.named('test') {
    useJUnitPlatform()
}